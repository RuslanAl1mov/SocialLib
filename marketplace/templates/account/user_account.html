{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Social Lib</title>
    <link rel="stylesheet" href="{% static 'marketplace/css/marketplace.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'marketplace/js/marketplace.js' %}"></script>
</head>

<body>
<section class="main_layout">
    {% include 'components/left_menu.html' %}

    <section class="content_layout">
        {% include 'components/header.html' %}

        <main class="main_content_layout">
            <div class="main_content_container">

                <input class="radio_input" type="radio" name="tabs" id="tab_profile" checked/>
                <label class="radio_label" for="tab_profile">Профиль</label>
                <input class="radio_input" type="radio" name="tabs" id="tab_security"/>
                <label class="radio_label" for="tab_security">Пароли и Безопасность</label>

                <div class="tab profile">
                    <div class="profile_white_block">
                        <form method="POST">
                            <div class="main_upper_block -block_space-between">

                                <div class="profile_content_block">
                                    <p class="profile_photo_text">Фотография профиля</p>
                                    <input type="file" name="user_avatar" class="user_avatar_input"
                                           id="user_avatar_file" accept=".jpg, .jpeg, .png"
                                           onchange="userAvatarImgPreview(this);">
                                    <label for="user_avatar_file" class="load_avatar_img_label">
                                        <img id="user_avatar_preview" src="" class="load_avatar_img_preview" alt="">
                                        <div class="avatar_img_load_btn_block" id="avatar_img_load_btn_block">
                                            <svg class="add_image_icon"
                                                 style="width: 35px; height: 35px;">
                                                <use href="{% static 'marketplace/img/icons.svg' %}#plus"></use>
                                            </svg>
                                        </div>
                                    </label>
                                    <p class="profile_id_text">ID: 123456789</p>
                                </div>


                                <div class="user_statistics_block -center_statistics">
                                    <div class="profile_content_block">
                                        <div class="user_book_statistic_info_block background_orange">
                                            <div class="main_upper_block">
                                                <div class="user_statistic_info_icon_block background_white">
                                                    <svg class="user_statistic_info_icon">
                                                        <use height="25px" width="25px" fill="#F76B56"
                                                             href="{% static 'marketplace/img/icons.svg' %}#open_book"></use>
                                                    </svg>
                                                </div>
                                                <p class="user_statistic_info_number_text">120</p>
                                            </div>
                                            <p class="user_statistic_info_text">Прочтено</p>
                                        </div>
                                    </div>

                                    <div class="profile_content_block">
                                        <div class="user_book_statistic_info_block background_purple">
                                            <div class="main_upper_block">
                                                <div class="user_statistic_info_icon_block background_white">
                                                    <svg class="user_statistic_info_icon">
                                                        <use height="25px" width="25px" fill="#926CFF"
                                                             href="{% static 'marketplace/img/icons.svg' %}#arm_gift"></use>
                                                    </svg>
                                                </div>
                                                <p class="user_statistic_info_number_text">9812</p>
                                            </div>
                                            <p class="user_statistic_info_text">Помощи</p>
                                        </div>
                                    </div>

                                    <div class="profile_content_block">
                                        <div class="user_book_statistic_info_block background_pink">
                                            <div class="main_upper_block">
                                                <div class="user_statistic_info_icon_block background_white">
                                                    <svg class="user_statistic_info_icon">
                                                        <use height="25px" width="25px" fill="#FF5474"
                                                             href="{% static 'marketplace/img/icons.svg' %}#clock"></use>
                                                    </svg>
                                                </div>
                                                <p class="user_statistic_info_number_text">328</p>
                                            </div>
                                            <p class="user_statistic_info_text">Аренда</p>
                                        </div>
                                    </div>

                                    <div class="profile_content_block">
                                        <div class="user_book_statistic_info_block background_green">
                                            <div class="main_upper_block">
                                                <div class="user_statistic_info_icon_block background_white">
                                                    <svg class="user_statistic_info_icon">
                                                        <use height="25px" width="25px" fill="#42BB4E"
                                                             href="{% static 'marketplace/img/icons.svg' %}#cash_from_hand_to_hand"></use>
                                                    </svg>
                                                </div>
                                                <p class="user_statistic_info_number_text">238</p>
                                            </div>
                                            <p class="user_statistic_info_text">Продажи</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="margin_top_30px">
                                <table>
                                    <tbody>
                                    <tr class="tr_raw">
                                        <td class="td_raw user_profile_td">
                                            <label class="input_label_bold" for="first_name">Имя</label>
                                            <input class="profile_input_field" type="text" name="first_name"
                                                   placeholder="Имя" id="first_name" required>

                                        </td>
                                        <td class="td_raw user_profile_td">
                                            <label class="input_label_bold" for="last_name">Фамилия</label>
                                            <input class="profile_input_field" type="text" name="last_name"
                                                   placeholder="Фамилия" id="last_name" required>
                                        </td>
                                    </tr>
                                    <tr class="tr_raw">
                                        <td class="td_raw user_profile_td">
                                            <label class="input_label_bold" for="phone">Номер телефона</label>
                                            <input class="profile_input_field" type="tel" name="phone_number" id="phone"
                                                   placeholder="Номер телефона" pattern="[0-9]{2} [0-9]{3}-[0-9]{2}-[0-9]{2}"
                                                   required>
                                        </td>
                                        <td class="td_raw user_profile_td">
                                            <label class="input_label_bold" for="email">Электронная почта</label>
                                            <input class="profile_input_field" type="email" name="email"
                                                   placeholder="Электронная почта" id="email" required>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="bottom_button_block">
                                    <input class="input_submit_btn" type="submit" value="Сохранить и продолжить">
                                </div>


                            </div>
                        </form>
                    </div>
                </div>

                <div class="tab security">
                    <div class="profile_white_block">
                        <form method="POST">
                            <div class="main_upper_block margin_left_40px margin_top_30px">
                            <h1 class="category_books_page_content_block_title "> Изменение пароля</h1>
                            </div>
                            <div class="main_upper_block -block_space-between">
                                <table>
                                    <tbody>
                                    <tr class="tr_raw">
                                        <td class="td_raw user_profile_td">
                                            <label class="input_label_bold" for="past_password">Старый пароль</label>
                                            <input class="profile_input_field" type="text" name="past_password"
                                                   placeholder="Старый пароль" id="past_password" required>

                                        </td>
                                        <td class="td_raw user_profile_td">
                                            <label class="input_label_bold" for="new_password">Новый пароль</label>
                                            <input class="profile_input_field" type="text" name="new_password"
                                                   placeholder="Новый пароль" id="new_password" required>
                                        </td>
                                        <td class="td_raw user_profile_td">
                                            <label class="input_label_bold" for="new_password_replay">Повтор нового пароля </label>
                                            <input class="profile_input_field" type="text" name="new_password_replay"
                                                   placeholder="Повтор нового пароля" id="new_password_replay" required>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="bottom_button_block">
                                    <input class="input_submit_btn" type="submit" value="Обновить пароль">
                                </div>
                        </form>
                    </div>
                </div>


            </div>
        </main>
    </section>
</section>


</body>
</html>
